name: Update Repo on EC2 Machine
on:
  workflow_dispatch:
  push:
    branches: [main, master]
jobs:
  update:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: trigger update
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem root@122.248.203.166 'bash command.sh update'
